<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: grey;
        }
        
        td {
            border: solid 0.15em #141416;
            padding: 1em;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
        <!--
            Hierarquia de Tabelas (simples)
            
            TABLE = tabela
                Table ROW = linha da tabela
                    table HEADER = cabeÃ§a da tabela
                    table DATA = dado da tabela
        -->
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
