<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Box</title>
    <style>
      div.container {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
        align-items: center;

        height: 10rem;
        padding: 0.3rem;
        background-color: blue;
        border-radius: 0.5rem;
      }

      div.items {
        padding: 1rem;
        background-color: lightblue;
        border: 0.1em black solid;
        border-radius: 0.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">Bloco 1</div>
      <div class="items">Bloco 2</div>
      <div class="items">Bloco 3</div>
      <div class="items">Bloco 4</div>
      <div class="items">Bloco 5</div>
      <div class="items">Bloco 6</div>
    </div>
  </body>
</html>
