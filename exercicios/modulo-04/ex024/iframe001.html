<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            box-shadow: 2px 2px 3px #141414;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Ascessando o site do

        <!-- Tamanho padrão: 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
    para aprender a programar</p>
    
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    Também é muit interessante.</p>
</body>
</html>
